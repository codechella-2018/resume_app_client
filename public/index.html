<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume App</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="index.js" defer></script>
  <link rel="stylesheet" href="index.css">



</head>
<body>
  <div id="vue-app">

  <div class="container">
    <router-view></router-view>
    </div>

  
  </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>

<template id="home-page">
  <div class="vue-component">
    <!-- <div v-for="student in students"></div> -->
    <div class="outline">
      <p><img :src=student.photo></p>
    
    
    <h2>{{ student.first_name}} {{student.last_name}}</h2> 
    <p>Email: {{ student.email}}</p>
    <p>Phone Number: {{ student.phone_number}}</p>
    <p>My Bio: {{ student.short_bio}}</p>
    <p>Linkedin Profile: {{ student.linkedin_url}}</p>
    <p>Twitter: {{ student.twitter_handle}}</p>
    <p>My Blog: {{ student.personal_blog_website_url}}</p>
    <p>My Online Resume: {{ student.online_resume_url}}</p>
    <p>Github: {{ student.github_url}}</p>
    <!-- <p><img :src=student.photo></p> -->
    
    <h3>Education</h3>
    <div v-for="education in student.educations">
      <p>{{education.start_date}} to 
       {{education.end_date}}</p> 
      <p>Degree: {{education.degree}}</p> 
      <p>University: {{education.university_name}}</p> 
      <p>Details: {{education.details}}</p> 
    </div>

   <h3>Skills</h3>
    <div v-for="skill in student.skills">
      <p> {{skill.name}}</p>
    </div>

    <h3>Capstone Projects</h3>
    <div v-for="capstone in student.capstones">
     <p>{{capstone.name}}</p>
      <p>{{capstone.description}}</p>
      <p>{{capstone.url}}</p>
      <p><img :src=capstone.screenshot></p>
    </div>

<h3>Experience</h3>
    <div v-for="experience in student.experiences">
       <p>{{ experience.start_date}} to {{ experience.end_date}}</p>
   
       <p>Job Title: {{ experience.job_title}}</p>
       <p>Company: {{ experience.company_name}}</p>
       <p>Details: {{ experience.details}}</p>
    </div>
    
    </div>
  </div>
</template>
